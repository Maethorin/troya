{% extends "base.html" %}
{% block title %}Fase 4 - Movimento Lateral{% end %}
{% block contents %}
    <h2>Fase 4 - Movimento Lateral</h2>
    {% if mensagem %}
    <div class="alert alert-{{ status }}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{% if status == "error" %}Erro{% else %}Sucesso{% end %}!</strong> {{ mensagem }}
    </div>
    {% end %}
{% end %}
